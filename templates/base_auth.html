
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block title %}Trading 101{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/5144514a65.js" crossorigin="anonymous"></script>
  </head>


  <body>
    <div class="conatiner">
    <nav class="navbar navbar-expand-lg navbar-dark pb-3 pl-0 pt-3 fixed-top" id="navbar" style="background-color: #282C34!important">
      <div id="particles-js"></div>
      <a class="navbar-brand mt-3 pl-3 pr-3 pt-4 pb-3 main-title" id="back-to-home" style="z-index: 2" href="{% url 'home' %}">Back to home</a>
    </nav>
      {% block content %}{% endblock %}
    </div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>

</html>
