
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block title %}Trading 101{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block stylesheet %} {% endblock %}
    <script src="https://kit.fontawesome.com/5144514a65.js" crossorigin="anonymous"></script>
  </head>


  <body>
    <div class="container-fluid p-0" style="background-color: rgb(255, 255, 255); height: 100vh;">
      <!-- <a href="{% url 'home' %}" id="back">Back</a> -->
      {% block content %}{% endblock %}
    </div>
    {% block scripts %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>

</html>
