
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block title %}Trading 101{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/5144514a65.js" crossorigin="anonymous"></script>
  </head>


  <body>
    <div class="conatiner">
      <div class="vertical-nav">
        <a class="navbar-brand mt-3 pl-3 pr-3 pt-4 pb-2 main-title" style="width: 100%;" href=""><i class="fab fa-btc" style="color: #61DAFB: font-weight: 300"></i>ytimise</a>
        <div class="center">
            <img src="{% static 'images/letter-b.png' %}" alt="">
            <a href="{% url 'login' %}" class="login-btn pt-2 pb-2 pl-4 pr-4 radius">Login</a>
            <div class="register pr-3 pt-2 pl-3 pb-3">Don't have an account? <a href="{% url 'register' %}">Sign up.</a></div>
        </div>
      </div>

      {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>

</html>
